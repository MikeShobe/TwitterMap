<!DOCTYPE html>
<html>
  <head>
    <title>TwitterMap</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Welcome to Twitter Map</h1>
    <br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script>
      var tweetArray = [];
      var rendered = false;
      var socket = io.connect('http://localhost:3000');

      socket.on('stream', function(tweet){
        // console.log(tweet);
        if (tweetArray.length < 10 && tweet.geo){
          if (tweetArray.length === 0 || tweet.id !== tweetArray[tweetArray.length-1].id){
            tweetArray.push(tweet);
          }
        // console.log(tweetArray);
        }

        if (tweetArray.length === 10 && rendered === false){
          for (var i = 0; i < tweetArray.length; i++) {
            $('#tweets').append(tweetArray[i].text+'<br> <br>');
          }
          rendered = true;
        }
      });
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYT392nP3yDeeVVKVfnnS7Vvg3guRc0AI&callback=initMap">
    </script>

    <div id="map"></div>
    <div id="tweets"></div>

  </body>
</html>
