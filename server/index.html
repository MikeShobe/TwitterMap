<!DOCTYPE html>
<html>
  <head>
    <title>TwitterMap</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="header">
      <h1>Welcome to Twitter Map</h1>
      <h5>Twitter Map randomly pulls 10 new tweets in the continental US (plus a few in Canada and Mexico) from Twitter's Streaming API and displays them on the map.</h5>
    </div>
    <br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/map.js"></script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYT392nP3yDeeVVKVfnnS7Vvg3guRc0AI&callback=initMap">
    </script>

    <div id="map"></div>
    <div id="tweets"></div>

  </body>
</html>
